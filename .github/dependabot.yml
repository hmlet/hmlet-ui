version: 2

updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'sunday'
      time: '06:00'
      timezone: 'Asia/Kolkata'

    # pnpm support
    versioning-strategy: 'increase'

    # One dependency per PR
    open-pull-requests-limit: 1

    # Never auto-merge
    automerge: false

    # Commit message format
    commit-message:
      prefix: 'chore(deps)'
      include: 'scope'

    # Labels for visibility
    labels:
      - 'dependencies'
      - 'needs-review'

    # Ignore noisy updates if needed (optional)
    ignore:
      - dependency-name: '@types/*'
        update-types: ['version-update:semver-patch']
