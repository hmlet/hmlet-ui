name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup Node (DO NOT cache pnpm yet)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      # Enable Corepack (this makes pnpm available)
      - name: Enable Corepack
        run: corepack enable

      # Activate exact pnpm version
      - name: Prepare pnpm
        run: corepack prepare pnpm@10.0.0 --activate

      # Now setup-node cache works
      - name: Setup pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          HUSKY: 0
        run: pnpm release
